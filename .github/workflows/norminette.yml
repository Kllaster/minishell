name: Norminette v3

on:
  push:
    paths:
      - '**.c'
      - '**.h'
    branches: [ master, parser, builtin ]
  pull_request:
    paths:
      - '**.c'
      - '**.h'
    branches: [ master, parser, builtin ]

jobs:
  linter:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
          architecture: x64
      - name: Upgrade pip
        run: python3 -m pip install --upgrade pip setuptools
      - name: Install norminette
        run: python3 -m pip install norminette
      - name: Run norminette
        run: |
          echo "ERRORS=$(norminette | grep -E 'Error|Warning|KO!')" >> $GITHUB_ENV
          [[ -z "${ERRORS}" ]]
